dependencies:
  pre:
    - curl -O http://googleappengine.googlecode.com/files/appengine-java-sdk-1.8.3.zip
    - unzip -q -d $HOME appengine-java-sdk-1.8.3.zip

deployment:
  appengine:
    branch: master
    commands:
      - echo $APPENGINE_PASSWORD | $HOME/appengine-java-sdk/bin/appcfg.sh update --email=$APPENGINE_EMAIL --passin .