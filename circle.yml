dependencies:
  pre:
    - curl -O http://googleappengine.googlecode.com/files/appengine-java-sdk-1.8.3.zip
    - unzip -q -d $HOME appengine-java-sdk-1.8.3.zip

deployment:
  appengine:
    branch: master
    commands:
      - echo $APPENGINE_PASSWORD | $HOME/appengine-java-sdk-1.8.3/bin/appcfg.sh --email=$APPENGINE_EMAIL --passin update  target/appfactory-backend-1.0-SNAPSHOT